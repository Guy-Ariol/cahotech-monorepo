  <div class="content">
    <div *ngFor="let file of docList">
      <p>{{file}}</p>
    </div>

    <i *ngIf="!isCapturing"
      style="font-size: 35px; border: 0.5px solid gold; border-radius: 50%; padding: 8px; color: white; background: gold;"
      nz-icon nzType="camera" (click)="isCapturing=true">
    </i>

    <i *ngIf="isCapturing"
      style="font-size: 35px; border: 0.5px solid gold; border-radius: 50%; padding: 8px; color: white; background: gold; position: absolute; bottom: 100px; text-align: center;"
      nz-icon nzType="camera" (click)="triggerSnapshot()">
    </i>

    <webcam [width]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="isCapturing"
      [allowCameraSwitch]="true" [imageQuality]="1" (initError)="handleInitError($event)">
    </webcam>

    <div *ngIf="done">
      <img width="300" [src]="webcamImage.imageAsDataUrl" alt="">
    </div>
  </div>

</div>
