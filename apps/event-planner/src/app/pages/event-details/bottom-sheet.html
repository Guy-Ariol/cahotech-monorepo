<h1>Choisir une place assise</h1>

<div style="display: flex; flex-direction: row;">
  <div [class]="tableBooking && tableBooking['1'] ? 'chair highlight' : 'chair'" (click)="Done('1')">1</div>
  <div [class]="tableBooking && tableBooking['2'] ? 'chair highlight' : 'chair'" (click)="Done('2')">2</div>
  <div [class]="tableBooking && tableBooking['3'] ? 'chair highlight' : 'chair'" (click)="Done('3')">3</div>
  <div [class]="tableBooking && tableBooking['4'] ? 'chair highlight' : 'chair'" (click)="Done('4')">4</div>
  <div [class]="tableBooking && tableBooking['5'] ? 'chair highlight' : 'chair'" (click)="Done('5')">5</div>
  <div [class]="tableBooking && tableBooking['6'] ? 'chair highlight' : 'chair'" (click)="Done('6')">6</div>
</div>

<style>
  .chair {
    height: 60px;
    width: 60px;
    border-radius: 50%;
    margin-left: 18px;
    background: gainsboro;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .highlight {
    background: gold;
  }
</style>
