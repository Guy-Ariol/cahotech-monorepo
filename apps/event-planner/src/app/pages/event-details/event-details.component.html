<div class="event-details">
  <div [class]="screen > 1000 ? 'big-screen' : 'small-screen'">
    <div class="head">
      <tr>
        <td style="width: 60px;">
          <mat-icon (click)="goback()">keyboard_backspace</mat-icon>
        </td>

        <td style="text-align: left; padding-left: 15px;">
          <h1>Cahocenter</h1>
        </td>
      </tr>
    </div>

    <div class="content">
      <tr style="display: flex;  flex-direction: row;">
        <td style="width: 30%;">

        </td>

        <td style="min-width: 45%; ">
          <div style="text-align: right;">
            <button nz-button (click)="isStockOpen=!isStockOpen">{{!isStockOpen? 'Magasin' : 'Fermer'}}</button>
          </div>
          <div id="room">
            <div *ngFor="let item of getMonotonList(20); let index=index" [id]="index" cdkDrag style="position: absolute; width: 170px;">
              <div class="T1 container" style="display: none;">
                <div class="all stock-chair2">1</div>
                <div class="all stock-chair2">2</div>
                <div class="break-row"></div>
                <div class="stock-table1">{{index}}</div>
                <div class="all stock-chair2" style="margin-top: 15px">3</div>
                <div class="break-row"></div>
                <div class="all stock-chair2">5</div>
                <div class="all stock-chair2">4</div>
              </div>

            </div>
          </div>
        </td>

        <td style="width: 20%;  color: black;" *ngIf="isStockOpen">
          <h2 style="text-align: center; color: white">Clicker pour ajouter</h2>

          <div style="overflow-y: scroll; height: 90%;">
            <div id="t1" class="container" (click)="add('T1 container')">
              <div class="all stock-chair2">1</div>
              <div class="all stock-chair2">2</div>
              <div class="break-row"></div>
              <div class="stock-table1">T1</div>
              <div class="all stock-chair2" style="margin-top: 15px">3</div>
              <div class="break-row"></div>
              <div class="all stock-chair2">5</div>
              <div class="all stock-chair2">4</div>
            </div>

            <br>
            <hr>
            <br>

            <div id="t2" class="container" (click)="add('T2')">
              <div class="all stock-chair2">1</div>
              <div class="all stock-chair2">2</div>
              <div class="break-row"></div>
              <div class="stock-table1">T2</div>
              <div class="break-row"></div>
              <div class="all stock-chair2">5</div>
              <div class="all stock-chair2">4</div>
            </div>

            <br>
            <hr>
            <br>

            <div id="t3" class="container" (click)="add()">
              <div class="all stock-chair2" style="margin-left: 58px;">1</div>
              <div class="all stock-chair2">2</div>
              <div class="break-row"></div>
              <div class="all stock-chair2" style="margin-top: 16px; margin-right: 6px;">6</div>
              <div class="stock-table1">T3</div>
              <div class="all stock-chair2" style="margin-top: 15px; margin-left: 8px;">3</div>
              <div class="break-row"></div>
              <div class="all stock-chair2" style="margin-left: 58px;">5</div>
              <div class="all stock-chair2">4</div>
            </div>

            <br>
            <hr>
            <br>

            <div id="t4">
              <div class="stock-table1">T4</div>
            </div>

            <br>
            <hr>
            <br>

            <div id="c1">
              <div class="all stock-chair2">C1</div>
            </div>
          </div>

        </td>
      </tr>
    </div>
  </div>
